image:
  repository: ghcr.io/clemlesne/azure-pipelines-agent
  pullPolicy: IfNotPresent
  flavor: bullseye
  # Overrides the image tag whose default is the chart appVersion.
  version: ""
  isWindows: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicaCount: 3

autoscaling:
  enabled: true
  maxReplicas: 100

pipelines:
  cacheSize: 10Gi
  cacheType: managed-csi
  capabilities: []
  pat: null
  pool: null
  timeout: 3600
  tmpdirSize: 1Gi
  tmpdirType: managed-csi
  url: null

serviceAccount:
  create: true
  # The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# Customize security context and policies.
#
# Like, to be used with img or BuildKit:
#
# podSecurityContext:
#   procMount: Unmasked
podSecurityContext: {}

# securityContext:
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000
securityContext: {}

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi

extraNodeSelectors: {}

tolerations: []

affinity: {}

# Annotation to customize various scheduling and security behaviors.
#
# Like, to be used with img or BuildKit:
#
# annotations:
#   container.apparmor.security.beta.kubernetes.io/azp-agent: unconfined
#   container.seccomp.security.alpha.kubernetes.io/azp-agent: unconfined
annotations: {}

# Additional environment variables for the agent container.
#
# Like:
#
# - name: XXX
#   value: YYY
#
# Or, reference to a secret or configmap:
#
# - name: SPECIAL_LEVEL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: special-config
#       key: special.how
#
# - name: SECRET_KEY
#   valueFrom:
#     secretKeyRef:
#       name: secret-name
#       key: secret.key
additionalEnv: []

# Additional volumes for the agent pod.
#
# extraVolumes:
#   - name: config-volume
#     configMap:
#      name: special-config
extraVolumes: []

# Additional volume mounts for the agent container.
#
# extraVolumeMounts:
#   - name: config-volume
#     mountPath: /etc/special
#     readOnly: true
extraVolumeMounts: []

# Init containers for the agent pod.
#
# initContainers:
#   - name: init-container
#     image: busybox
#     command: ["/bin/sh", "-c", "echo Hello World"]
initContainers: []
