name: Java installation

parameters:
  - name: flavor
    type: string

jobs:
  - job: test
    pool:
      name: github-actions
      demands:
        - flavor_${{ parameters.flavor }}
    steps:
      - bash: |
          curl -LsSf https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.2+13/OpenJDK21U-jdk_x64_linux_hotspot_21.0.2_13.tar.gz -o openjdk.tar.gz
        displayName: Download Eclipse Temurin

      - task: JavaToolInstaller@0
        inputs:
          jdkArchitectureOption: x64
          jdkFile: openjdk.tar.gz
          jdkSourceOption: LocalDirectory
          versionSpec: 21

      - bash: |
          java --version | grep -q "^openjdk 22"
        displayName: Test Java installation
